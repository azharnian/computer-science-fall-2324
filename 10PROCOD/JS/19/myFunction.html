<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function showHeading(text){
            const H1el = document.createElement('h1');
            H1el.innerHTML = text;
            document.body.append(H1el);
        }

        function showParagraph(text){
            const pel = document.createElement('p');
            pel.innerHTML = text;
            document.body.append(pel);
        }

        function add(a, b, callBack){
            callBack(a+b);
            // return a+b;
        }

        add(5, 10, showHeading);
        add(10, 20, showParagraph);

        function sub(a, b){
            if (a > b)
                return a - b;
            return b - a;
        }

    </script>
</body>
</html>
