<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture</title>
    <style>
        header {
            background-color: yellowgreen;
            padding: 10px;
        }
        nav {
            float: left;
            width: 300px;
            height: 80px;
            background-color: magenta;
        }

        div.profile-picture {
            float: right;
            height: 80px;
            width: 80px;
            border-radius: 40px;
            background-color: bisque;

            background-image: url("mr_crab.png");
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        div.clear {
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <nav></nav>
        <div class="profile-picture"></div>
        <div class="clear"></div>
    </header>
</body>
</html>
