<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    
    <script>
        let numbers = [10, 20, 30, 40, 50]; // ARRAY

        console.log(numbers[1]);

        for (let index = 0 ; index < numbers.length; index++)
        {
            console.log(numbers[index])
        }

        numbers.forEach( number => {
            console.log(number);
        })

        let index = 0;
        while (index < numbers.length)
        {
            console.log(numbers[index]);
            index++;
        }

        let names = ["Andi", "Budi", "Cindi", 100, ,false];
        names.forEach( name => {
            console.log(name);
        })

        console.log(names[4]);
    </script>
</body>
</html>
