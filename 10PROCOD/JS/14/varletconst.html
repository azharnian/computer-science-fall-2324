<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var Let & Const</title>
</head>
<body>

    <script>
        // VAR
        // var name = "Budi";
        if (true){
            var name = "Budi";
            console.log(name);
        }
        console.log(name);

        // LET
        let message = "Welcome!";
        if (true){
            // let message = "Good bye";
            console.log(message);
        }
        console.log(message);

        //CONST
        const PI = 3.14159;
        if (true){
            // const PI = 3.14159;
            // PI = 22/7;
            console.log(PI);
        }
        console.log(PI);

    </script>
</body>
</html>
