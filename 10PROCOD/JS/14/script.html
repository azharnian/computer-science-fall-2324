<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Script</title>
    <style>
        .red {
            color: red;
        }

        #green {
            color: green;
        }
    </style>
</head>
<body>
    <h1></h1>
    <h1 class="red"></h1>
    <h1 id="green"></h1>

    <script>
        var username = prompt("Who are you?");
        var myHeading = document.querySelector("h1");
        myHeading.innerHTML = `Hi, ${username}!`;
        myHeading.style.color = "salmon";
        myHeading.style.textAlign = "center";

        document.querySelector(".red").innerHTML = "WOW!";
        // document.querySelector("#green").innerHTML = "YES!";
        document.getElementById("green").innerHTML = "YES!";

        var newHeading = document.createElement("h1");
        newHeading.innerHTML = "New Heading!";

        document.body.append(newHeading);

        // create paragraph : "teks contoh" dimasukkan ke body
        var newP = document.createElement("p");
        newP.innerHTML = "Teks Contoh";

        document.body.append(newP);

    </script>
</body>
</html>
