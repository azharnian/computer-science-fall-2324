<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
   <h1 id="number"></h1>
    <script>
        const numberEl = document.getElementById("number");

        numberEl.innerHTML = Math.floor(Math.random()*101);
    </script>
</body>
</html>
