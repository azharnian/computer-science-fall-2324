<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember Nav</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: salmon;
        }

        header {
            position: relative;
            height: 80px;
            background-color: yellowgreen;
            padding: 5px;
        }

        header nav {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            height: 100vh;
            width: 100vw;
            background-color: darkblue;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        header nav.show {
            display: flex;
        }

        header nav a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 30px;
            display: block;
            font-family: Arial, Helvetica, sans-serif;
        }

        header nav span#exit-btn{
            display: inline-block;
            height: 40px;
            width: 40px;
            font-size: 30px;
            color: white;
            border-radius: 20px;
            text-align: center;
            border: 3px white solid;
            font-family: Arial, Helvetica, sans-serif;
        }

        header span.menu {
            display: block;
            text-align: right;
            /* background-color: aqua; */
            font-size: 70px;
            line-height: 70px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav id="nav-menu">
            <a href="#">home</a>
            <a href="#">blog</a>
            <a href="#">about</a>
            <span id="exit-btn">x</span>
        </nav>

        <span class="menu" id="menu">üçî</span>
    </header>
</body>
<script>
    function setCookie(name, value, dayToLive){
        const date = new Date();
        date.setTime(date.getTime() + dayToLive * 24 * 60 * 60 * 1000);
        const expires = "expires=" + date.toUTCString();
        document.cookie = `${name}=${value}; ${expires}; path=/`;
    }

    function deleteCookie(name){
        setCookie(name, null, null);
    }

    function getCookie(name){
        const cookieDecoded = decodeURIComponent(document.cookie);
        const cookieArr = cookieDecoded.split("; ");
        let result = null;

        cookieArr.forEach(element => {
            if (element.indexOf(name) === 0){
                result = element.substring(name.length + 1);
            }
        })

        return result;     
    }

    let dark;
    if (!JSON.parse(getCookie('dark'))){
        dark = false;
        setCookie('dark', dark, 1);
    } 
    dark = JSON.parse(getCookie('dark'));

    if (dark){
        document.getElementById('nav-menu').classList.add('show');
    }

    function setDarkToggle(){
        dark = !dark;
        setCookie('dark', dark, 1);
        document.getElementById('nav-menu').classList.toggle('show');
    }

    document.getElementById('menu').addEventListener('click', function(){
        setDarkToggle()
    })

    document.getElementById('exit-btn').addEventListener('click', function(){
        setDarkToggle()
    })

</script>
</html>
