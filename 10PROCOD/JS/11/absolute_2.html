<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute 2</title>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container {
            position: relative;
            left: 100px;
            width: 300px;
            height: 300px;
            background-color: salmon;
        }

        .abs-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 50px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="abs-box"></div>
    </div>
</body>
</html>
