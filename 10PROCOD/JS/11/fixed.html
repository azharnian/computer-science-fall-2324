<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Position</title>
    <style>
        body {
            min-height: 200vh;
        }

        .wa-icon {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: black;
        }

        .wa-icon span {
            display: block;
            text-align: center;
            font-size: 50px;
            line-height: 100px;      
        }
    </style>
</head>
<body>
    <div class="wa-icon">
        <span>☎️</span>
    </div>
</body>
</html>
