<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        .container {
            display: flex;
            min-height: 100vh;
            background-color: yellowgreen;
            justify-content: space-around;
            align-items: center;
        }

        .box {
            width: 150px;
            height: 200px;
            background: black;
            border-radius: 20px;
        }

        .one {
            background-image: linear-gradient(to right ,salmon, violet);
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="box one"></div>
        <div class="box two"></div>
        <div class="box three"></div>
        <div class="box four"></div>

    </div>
</body>
</html>
