<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoClass</title>
    <style>
        button {
            display: block;
            background-color: blue;
            color: white;
        }

        button:hover {
            display: block;
            background-color: white;
            color: blue;
        }

        a:hover {
            background-color: black;
            color: white;
        }

        a:link {
            display: block;
            color: black;
        }

        a:link:hover {
            display: block;
            color: white;
        }

        a:visited {
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <button>Click Me!</button>

    <a href="#">Click Me If You Can</a>

    <a href="#oke">How dare you are !</a>
</body>
</html>
