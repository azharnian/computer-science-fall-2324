<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script JS</title>
</head>
<body>
    <h1>Hello, world!</h1>
    <h2>Welcome!</h2>
</body>
<script>
    var h1Text = document.querySelector("h1")

    h1Text.style.color = "salmon"
    h1Text.fontSize = "50px"

    console.log(h1Text)
</script>
</html>
