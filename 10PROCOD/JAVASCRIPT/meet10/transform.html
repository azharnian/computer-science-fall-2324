<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
         div.container {
            display: flex;
            min-height: 100vh;
            background-color: lightblue;
            justify-content: space-around;
            align-items: center;
        }

        div.box {
            width: 200px;
            height: 200px;
            background-color: gray;
            border-radius: 100px;
            border: 3px white solid;
        }

        .one {
            background-image: linear-gradient(to bottom right, red, purple);
        }

        .one:hover {
            transform: translate(100px, 100px);
            transition-duration: 5s;
        }

        .two {
            background-image: radial-gradient(salmon, yellow, orange);
        }

        .two:hover {
            transform: scale(2);
            transition-duration: 5s;
        }

        .three {
            background-image: conic-gradient(purple, pink);
        }

        .three:hover {
            transform: rotate(90deg);
            transition: 5s;
            transform-origin: center center; /* top left */
        }

        .four {
            background-image: conic-gradient(red, lightblue);
        }

        .four:hover {
            transform: scale(1.5) rotate(90deg);
            transition: 5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box one"></div>
        <div class="box two"></div>
        <div class="box three"></div>
        <div class="box four"></div>
    </div>
</body>
</html>
