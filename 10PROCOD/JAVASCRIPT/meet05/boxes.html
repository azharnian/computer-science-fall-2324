<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div, span {
            height: 100px;
            width: 100px;
            margin: 30px auto;
        }

        span {
            display: block;
        }

        .square {
            background-color: aquamarine;
        }

        .circle {
            background-color: salmon;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="square"></div>
    <div class="circle"></div>

    <span class="square"></span>
</body>
</html>
