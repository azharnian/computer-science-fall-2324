<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Text</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .running-text-box {
            position: fixed;
            left: 0px;
            bottom: 0px;
            height: 80px;
            width: 100vw;
            background-color: gray;
            display: flex;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="running-text-box">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore dignissimos quo fugit quae odit atque magnam quia veritatis molestias porro.</p>
    </div>
</body>
</html>
