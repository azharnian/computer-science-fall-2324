<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1></h1>
    <script>
        let counter = 0;
        const h1Text = document.querySelector("h1")
        h1Text.innerHTML = counter;

        function changeSecond() {
            counter++;
            h1Text.innerHTML = counter
        }

        setInterval(changeSecond, 1000);

    </script>
</body>
</html>
