<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        document.addEventListener("DOMContentLoaded", () => {

    </script>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: greenyellow;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 20px;
            height: 80px;
            background: salmon;
        }

        li {
            list-style-type: none;
            display: inline-block;
            margin-left: 30px;
        }

        li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .menu-icon {
            display: none;
            width: 50px;
            height: 50px;
            /* border: 1px black solid; */
        }

        .menu-icon span {
            display: block;
            width: 40px;
            height: 5px;
            background-color: black;
            margin: 8px auto;
        }

        @media screen and (max-width: 576px) {
            ul {
                display: none;
            }

            .menu-icon {
                display: block;
            }
        }
    </style>
    <title>My Website</title>
</head>
<body>
    <header>
        <nav>
            <div class="circle"></div>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Profile</a>
                </li>
            </ul>

            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
</body>
</html>
