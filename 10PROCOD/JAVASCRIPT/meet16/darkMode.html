<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            document.querySelector(".btn").addEventListener('click', () => {
                alert("click!");
            })
        })
    </script>
    <style>
        .btn {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: white;
            border: 2px solid gray;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: gray;
        }

        .btn span {
            font-size: 24px;
        }
    </style>
    <title>Dark Mode</title>
</head>
<body>
    <div class="btn">
        <span>☀️</span>
    </div>
</body>
</html>
