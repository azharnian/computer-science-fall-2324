<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: yellowgreen;
        }

        nav {
            width: 100%;
            height: 100px;
            background-color: aqua;
        }

        section.hero {
            width: 100%;
            height: calc(100vh - 100px);
            background: plum;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }

        h1::after{
            content: " Programmers ...";
        }

        @media print {
            .screen-only {
                display: none;
            }
        }

        /* TAB or IPAD */
        @media screen and (max-width: 992px) {
            body {
                background-color: lightgreen;
            }
        }

        /* MOBILE PHONE */
        @media screen and (max-width: 576px) {
            body {
                background-color: salmon;
            }

            nav {
                height: 50px;
            }

            section.hero {
                height: 300px;
            }

            /* Pseudo Elements */
            h1::before {
                content: "üë®üèª‚Äçüíª ";
            }

            h1::after {
                content: " World!";
        }
        }

    </style>
</head>
<body>
    <nav></nav>
    <section class="hero">
        <h1>Hello</h1>
        <p class="screen-only">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Impedit, delectus.</p>
    </section>
</body>
</html>
