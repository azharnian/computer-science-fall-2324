<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      background-color: yellowgreen;
    }

    .container {
      width: 80%;
      margin: 0px auto;
      padding-top: 70px;
      padding-left: 50px;
    }

    .grad {
      float: left;
      width: 25%;
      height: 400px;
      margin: 0 30px;
      background-color: black;
    }

    .one {
      background-image: linear-gradient(to bottom left, yellowgreen, purple);
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="grad one">

    </div>
    <div class="grad two">
      
    </div>
    <div class="grad three">
      
    </div>
  </div>
</body>
</html>
