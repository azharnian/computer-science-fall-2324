<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-wrap: wrap;
      }
      
      .box {
        margin : 5px 0;
        width: 10rem;
        height: 15rem;
        box-sizing: border-box;
        background: linear-gradient(yellowgreen, yellow);
      }

      .one:hover {
          transform: translate(50px, 50px);
          transition-duration: 3s;
      }

      .two:hover {
        transform: rotate(90deg);
        transform-origin: top left;
        transition-duration: 3s;
      }

      .three:hover {
        transform: scale(3);
        transition-duration: 3s;
        transition-timing-function: ease;
      }

      .four:hover {
        transform: translate(100px, 100px) scale(0.5) rotate(180deg);
        transition-duration: 10s;

      }
    </style>
</head>
<body>
    <div class="container">
        <div class="box one">
  
        </div>
        <div class="box two">
  
        </div>
        <div class="box three">
  
        </div>
        <div class="box four">
  
        </div>
        <div class="box five">
  
        </div>
    </div>
</body>
</html>
