<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeOut</title>
</head>
<body>
    
</body>
<script>
    const consoleWait = () => {
        setTimeout(() => {
            console.log(2)
        }, 3000);
    }

    console.log(1);
    consoleWait();
    console.log(3);
    console.log(4);
    console.log(5);
</script>
</html>
