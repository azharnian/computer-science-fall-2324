<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="before">◀️</span>
        <div class="content">
            <h1 id="title"></h1>
            <img src="" alt="" id="image">
            <p id="description"></p>
        </div>
        <span class="after">▶️</span>
    </div>
    <script>
        const data =[
            {
                title : "The first title",
                imageUrl : "",
                description : "This is fine"
            },
            {
                title : "The second title",
                imageUrl : "",
                description : "This is not fine"
            },
            {
                title : "The third title",
                imageUrl : "",
                description : "This is preety fine"
            }
        ];
        function updateContent(index) {
            document.getElementById('title').innerHTML = data[index].title;
            document.getElementById('description').innerHTML = data[index].description;
        }
        let currentIndex = 0;
        document.addEventListener('DOMContentLoaded', ()=> {
            updateContent(currentIndex);
        })

        document.querySelector('.before').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateContent(currentIndex);
            }
        })

        document.querySelector('.after').addEventListener('click', () => {
            if (currentIndex < data.length-1) {
                currentIndex++;
                updateContent(currentIndex);
            }
        })
    </script>
</body>
</html>
