<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover JS</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div.container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #box {
            width: 300px;
            height: 300px;
            background-color: black;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            transition: background-image 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box"></div>
    </div>
</body>
<script>
    var box = document.getElementById('box');

    box.onmouseover = function() {
        box.style.backgroundImage = `url('patrick1.png')`
    };

    box.onmouseout = function() {
        box.style.backgroundImage = `url('patrick2.png')`
    };
</script>
</html>
