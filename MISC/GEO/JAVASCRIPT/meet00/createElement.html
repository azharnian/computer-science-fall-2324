<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element</title>
</head>
<body>
    <script>
        var h1Text = document.createElement("h1");
        h1Text.innerHTML = "Hello, world!";
        h1Text.style.color = "red";
        h1Text.style.textAlign = "center";

        document.querySelector("body").append(h1Text);
    </script>
</body>
</html>
