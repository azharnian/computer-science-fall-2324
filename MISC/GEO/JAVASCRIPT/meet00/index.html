<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    
    <script>
        console.log("Hello, world!");
        var name = prompt("Who are you ? ");
        alert(`Hello, ${name}!`);
        var answer = confirm("Are you sure want to buy a cake ?");
        if (answer === true) {
            alert(`Okay ${name}, the price is 200 USD`);
        } else {
            alert("Never mind!");
        }
    </script>
</body>
</html>
