
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flex Basic</title>
	<style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

		.container {
            width: 100%;
            height: 500px;
            background-color: yellow;
			display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
        }

        .container > div {
            width: 100px;
            height: 30%;
            max-height: 500px;
            background-color: lightcoral;
        }
	</style>
</head>

	<div class="container">
