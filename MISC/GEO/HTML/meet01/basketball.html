<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Ball</title>
    <style>

        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px black solid;
        }

        th, td {
            padding: 5px;
            text-align: center;
        }

        th.title-table {
            letter-spacing: 1pt;
            text-transform: uppercase;
        }

    </style>
</head>
<body>
    <header>
        <h1>The Most Popular Basketball Teams (Q4 2022)</h1>
        <h3>Popularity is the % of people who have a positive opinion of a basketball team.</h3>
    </header> 
    <section>
        <table>
            <thead>
                <tr>
                    <th class="title-table" colspan="4">Table Information</th>
                </tr>
                <tr>
                    <th>No.</th>
                    <th>Team</th>
                    <th>Fame</th>
                    <th>Popularity</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Chicago Bulls</td>
                    <td>89%</td>
                    <td>49%</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Boston Celtics</td>
                    <td>84%</td>
                    <td>42%</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Los Angeles Lakers</td>
                    <td>88%</td>
                    <td>40%</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Golden State Warriors</td>
                    <td>77%</td>
                    <td>40%</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
