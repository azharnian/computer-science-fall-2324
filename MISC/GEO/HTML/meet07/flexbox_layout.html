<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Display</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        div.container {
            width: 50%;
            height: 300px;
            background-color: grey;
            margin: 30px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        div.container.two {
            width: 200px;
            height: 200px;
            padding: 20px;
            justify-content: flex-start;
            align-content: flex-start;
            gap: 10px;
        }

        a {
            background-color: black;
            padding: 5px;
            border-radius: 20px;
            text-decoration: none;
            text-transform: lowercase;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            flex-grow: 1;
            text-align: center;
        }

        div.box {
            width: 80px;
            height: 80px;
            background-color: salmon;
            text-align: center;
            line-height: 80px;
            border: 1px black solid;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        
    </div>

    <div class="container two">
        <a href="#">Anggur</a>
        <a href="#">Nangka</a>
        <a href="#">Pisang Raja</a>
        <a href="#">Manggis</a>
        <a href="#">Ubi</a>
    </div>
</body>
</html>
