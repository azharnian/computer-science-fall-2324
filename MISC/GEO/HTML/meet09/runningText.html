<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Text with Animation</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            min-width: 100vw;
            background-color: salmon;
            overflow-x: hidden;
        }

        footer {
            position: absolute;
            bottom: 0px;
            left: 0px;
            background-color: gray;
            width: 3000px;
            height: 100px;
            font-family: Arial, Helvetica, sans-serif;
        }

        h3 {
            position: absolute;
            background-color: white;
            bottom: 0px;
            padding: 10px 0;
            animation: runText 10s infinite;
            animation-fill-mode: both;
            animation-timing-function: linear;
        }

        @keyframes runText {
            from {
                left: 0;
            }

            to {
                left: -600px;
            }
        }

    </style>
</head>
<body>
    <footer>
        <div class="running-text-box">
            <h3>ocean man take me by the hands lead me · ocean man take me by the hands lead me · ocean man take me by the hands lead me · ocean man take me by the hands lead me · ocean man take me by the hands lead me · ocean man take me by the hands lead me · </h3>
        </div>
    </footer>
</body>
</html>
