{% extends "layout.html" %}

{% block content %}
    <h1>Hi - {{ current_user.fullname }}</h1>

    <div class="grid-container">
        {% for post in posts %}
            <img class="grid-item" src="{{ url_for('static', filename='' + post.photo) }}" alt="Post Image">
        {% endfor %}
    </div>
{% endblock content %}
